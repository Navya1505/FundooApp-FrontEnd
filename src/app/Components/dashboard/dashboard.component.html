<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="" class="example-toolbar" style=" ">
        <div flexLayout="row" fxLayoutAlign="space-between center"  class="innerDiv">
    
      <button mat-icon-button (click)="snav.toggle()">
        <img src="../../../assets/menu.svg" alt="" class="menu-img">

    </button>
    <img src="../../../assets/logoimage.png" alt="" class="img-logo">
   
            <h1 class="Fundoo"> 
        <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
      </h1>
        </div>
      <div class="searchBar" fxLayout="row" fxLayoutAlign="none end">
        <mat-icon class="search-icon">search</mat-icon>
        <input class="search-text" type="text" name="search" type="search" placeholder="Search">
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" class="img-section">
        <img src="../../../assets//refresh.svg" alt="" class="img-refresh">
        <img src="../../../assets//view.svg" alt="" class="img-view">
        <img src="../../../assets//settings.svg" alt="" class="img-settings">
        <img src="../../../assets//apps.svg" alt="" class="img-apps">
        <img src="../../../assets//profilecircle.png" alt="" class="img-profilecircle">
    </div>
</mat-toolbar>
        <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard/createNotes"><mat-icon style="padding-right: 20px">lightbulb</mat-icon>Notes</a>
            <a mat-list-item routerLink="."><mat-icon style="padding-right: 20px;"> notifications</mat-icon>Remainders</a>
            <a mat-list-item routerLink="."><mat-icon style="padding-right: 20px;"> label</mat-icon>Editlabel</a>
            <a mat-list-item routerLink="/dashboard/archieve"><img style="padding-right:20px; width: 24px;" src="../../../assets/archieve.svg">Archieve</a>
            <a mat-list-item routerLink="/dashboard/trash"><mat-icon style="padding-right:20px">delete</mat-icon>Trash</a>
        </mat-nav-list>

      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
