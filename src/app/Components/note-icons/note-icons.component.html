<div fxLayout="row" fxLayourAlign="center">
    <div>
        <img *ngIf="!noteCard.trash" src="../../../assets/notifications.svg">
        <img *ngIf="!noteCard.trash" src="../../../assets/collaborate.png">
        <img *ngIf="!noteCard.trash" mat-button src="../../../assets/palette.svg">

        <mat-menu #color="matMenu" yPosition="below">
            <div class="palette">
                <div *ngFor="let color of colorarray">
                    <button mat-mini-fab [style.background-color]="color?.Colorcode"
                        (click)="setColor(color?.Colorcode)"></button>
                </div>
            </div>
        </mat-menu>
        <img *ngIf="!noteCard.trash" src="../../../assets/image.svg">

        <img  *ngIf="!noteCard.archieve && !noteCard.trash" (click)="Archieve()" src="../../../assets/archieve.svg" >
        <img *ngIf="!noteCard.archieve && !noteCard.trash" src="../../../assets/unarchive.svg" (click)="UnArchievenote()">
    </div>

    <div>
        <img  *ngIf="!noteCard.trash" [matMenuTriggerFor]="menu" src="../../../assets/more.svg">
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="isTrash()">Delete Note</button>
            <button mat-menu-item>Add Label</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Make a copy</button>

        </mat-menu>

    </div>
    <div *ngIf="noteCard.trash" fxLayout="row" fxLayourAlign="center">
        <div  matTooltip="Delete forever">
            <img class="icons" src="../../../assets/delete.svg">
        </div>

        <div class="buttons"  matTooltip="Restore">
            <img class="icons" src="../../../assets/Restore.png" (click)="Restore()">
        </div>

    </div>
 </div>
